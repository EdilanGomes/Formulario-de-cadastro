<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"> </div>

    <div class="img-box">
        <img src="./foto do login.png" alt="">
    </div>

    <div class="form-box">
        <h2>Criar Conta</h2>
        <p>Já é um membro? <a href="#">Login</a></p>
        <form action="#">
            <div class="input-group">
                <label for="nome">Seu nome completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="input-group">
                <label for="email">Seu E-mail</label>
                <input type="email" id="email" placeholder="Digite seu nome E-mail" required>
            </div>

            <div class="input-group">
                <label for="telefone">Seu Telefone</label>
                <input type="tel" id="telefone" placeholder="Digite seu número de telefone" required>
            </div>

            <div class="input-group-senha">
                <label for="senha">Sua senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="input-group-senha">
                <label for="senha">Confirmar senha</label>
                <input type="password" id="senha-confirmar" placeholder="Confirme sua senha" required>
            </div>

            <div class="input-group">
                <button>Cadastrar</button>
            </div>
        </form>
    </div>




    <footer class="footer">
        <p>Projeto feito por Edilan - 2024</p>
    
        </footer>



</body>
</html>
